<html lang="en">
	<head>

      const socket = io(':9000/chat');

		<!-- Import Shaders -->
		<script src="import/shaders/SolidColor.js"></script>

		<script src="import/shaders/DiSinSwirl.js"></script>
		<script src="import/shaders/ColorSineBar.js"></script>

		<script src="import/shaders/RainbowWash.js"></script>
		<script src="import/shaders/BullShit.js"></script>
		<script src="import/shaders/SinCosTan.js"></script>
		<script src="import/shaders/HueFx.js"></script>
		<script src="import/shaders/TestFx.js"></script>

		<script>

			if ( !Detector.webgl ) { Detector.addGetWebGLMessage(); } else {

				var glWidth = window.innerWidth;
				var glHeight = window.innerHeight;

				var scene;
				var renderer;
				var camera;
				var controls;
				var container;

				function onLoad(){


					// ----------------


					// ** Standard Three.js setup

					scene = new THREE.Scene();

					renderer = new THREE.WebGLRenderer(); 
					renderer.setSize( glWidth, glHeight );
					renderer.autoClear = false;

					container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement ); 

					camera = new THREE.PerspectiveCamera( 30, glWidth / glHeight, 1, 100000 );
					camera.position.z = 1000;
					controls = new THREE.TrackballControls( camera, renderer.domElement);


					// ----------------


					// ** Initialize PixelMixer

					PX.init(scene, renderer, { broadcast: true, readPixels: true });
					PX.setSize(glWidth, glHeight);
					PX.setPointPosition(-100, 0, 0);


					// ----------------

					// Init UI, using dat.gui for now defined in "ui/datguiSetup1.js"
					initUi();


					// ----------------


					// Display stats
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					document.getElementById( 'container' ).appendChild( stats.domElement );
					// ----------------


					// ** Add a simple grid of Nodes 

					var params = {};		// Position coordinates for the entire grid
					params.x = 0;		
					params.y = -100;
					params.z = 0;
					params.width = 20;		// How many pixels for the entire grid
					params.height = 20;
					params.pitch = 20;		// How far each pixel is spaced

					PX.hardware.addSimpleNodeGrid(params);
					PX.updateNodePoints();


					// This tells the 'testBroadcast' tech to broadcast the color values of the port we just created
					PX.ports.getPort(1).type = "testBroadcast";
					PX.ports.getPort(1).broadcast = true;


					// ----------------


					// ** Load in custom sprite for all nodes (default: id = 0)
          console.log(PX.pointSize);

					PX.hardware.loadCustomPointSprite(0, PX.pointSize, "images/disc.png", function(texture){
						PX.updateNodePoints();
					});
					

					// ----------------


					// ** Add a shader to Channel 1
					// HexifyRadial is good
					PX.simpleSetup({channel: 1, ids: ["RainbowWash"]});
					PX.set("speed", 1, 1, 1, 1);
					PX.set("mix", 1, 1, 1, 1);

					PX.set("blend", PX.BLEND.Difference, 1,1,1);


					// ----------------


					// ** Start the main loop

					animate();


				}

				function animate() {

					// Main update loop

					if(PX.ready){
						stats.update();
						PX.update();
						controls.update();
						renderer.render( scene, camera );


						// ** Capture RGB values
						// In addition to using Tech's to capture RGB values, we can also access it directly:
						
						//console.log(PX.pixels);

					}

					requestAnimationFrame( animate );
				}


				function onWindowResize() {

					// Resize logic
					glWidth = window.innerWidth;
					glHeight = window.innerHeight;

					PX.setSize(glWidth, glHeight);

					camera.aspect = glWidth / glHeight;
					camera.updateProjectionMatrix();
					controls.handleResize();

				}
				window.addEventListener( 'resize', onWindowResize, false );

			}

		</script>

	</head>

	<body ontouchstart="" onload="onLoad()">

		<div id="container"></div>

	</body>

</html>
